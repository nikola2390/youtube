<div class="item-container">
  <img [src]="item.snippet.thumbnails.medium.url" alt="image">
  <p class="title">{{item.snippet.title}}</p>
  <div class="statistics">
    <p><mat-icon>remove_red_eye</mat-icon>{{item.statistics.viewCount}} </p>
    <p><mat-icon>sentiment_satisfied</mat-icon>{{item.statistics.likeCount}} </p>
    <p><mat-icon>sentiment_dissatisfied</mat-icon>{{item.statistics.dislikeCount}}</p>
    <p><mat-icon>comment</mat-icon>{{item.statistics.commentCount}}</p>
  </div>
  <button class="more-information">More</button>
</div>
